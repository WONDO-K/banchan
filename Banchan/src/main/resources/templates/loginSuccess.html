<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Success</title>
</head>
<body>
<h1>Login Success</h1>
<p th:if="${accessToken != null}">Your access token: <span th:text="${accessToken}"></span></p>
<p th:if="${email != null and provider != null}">Please complete your registration. Email: <span th:text="${email}"></span>, Provider: <span th:text="${provider}"></span></p>
</body>
</html>
