events {}

http {
    upstream backend {
        ip_hash;
        server banchan_back1:8080;
        server banchan_back2:8080;
    }

    # CORS 설정 맵핑
    map $http_origin $cors_origin {
        default "";
        "http://i11e105.p.ssafy.io" $http_origin;
    }

    server {
        listen 80;

        # 공통 CORS 설정
        set $cors_headers "add_header 'Access-Control-Allow-Origin' $cors_origin always;
                           add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE, PUT' always;
                           add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
                           add_header 'Access-Control-Allow-Credentials' 'true' always;";

        # DDOS 방어를 위한 요청 제한 설정
        limit_req_zone $binary_remote_addr zone=mylimit:10m rate=1r/s;

        location /swagger-ui {
            limit_req zone=mylimit burst=5;
            if ($request_method = OPTIONS) {
                $cors_headers;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }

            $cors_headers;
            add_header 'Access-Control-Expose-Headers' 'Authorization, refreshToken';

            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /v3/api-docs {
            limit_req zone=mylimit burst=5;
            if ($request_method = OPTIONS) {
                $cors_headers;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }

            $cors_headers;
            add_header 'Access-Control-Expose-Headers' 'Authorization, refreshToken';

            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api {
            limit_req zone=mylimit burst=5;
            if ($request_method = OPTIONS) {
                $cors_headers;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }

            $cors_headers;
            add_header 'Access-Control-Expose-Headers' 'Authorization, refreshToken';

            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /oauth2 {
            limit_req zone=mylimit burst=5;
            if ($request_method = OPTIONS) {
                $cors_headers;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }

            $cors_headers;
            add_header 'Access-Control-Expose-Headers' 'Authorization, refreshToken';

            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            limit_req zone=mylimit burst=5;
            proxy_pass http://banchan_front;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /jenkins {
            limit_req zone=mylimit burst=5;
            proxy_pass http://jenkins:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
