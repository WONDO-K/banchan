services:
  jenkins:
    container_name: jenkins
    image: jenkins/jenkins:lts
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    environment:
      JENKINS_OPTS: --prefix=/jenkins
    volumes:
      - ../jenkins_home:/var/jenkins_home
    networks:
      - mynetwork

networks:
  mynetwork:
    external: true
